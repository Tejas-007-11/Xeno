<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DriveXpert</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle,rgb(0, 0, 0),rgba(10, 91, 104, 0.93));
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    main {
      background: rgba(46, 46, 65, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 4.0rem;
      margin-bottom: 20px;
      color:rgb(0, 59, 254);
    }

    .prompt-box {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .prompt-box input {
      flex-grow: 1;
      padding: 12px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #16213e;
      color: #f1f1f1;
      outline: none;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }

    .prompt-box input:focus {
      transform: scale(1.02);
    }

    .prompt-box button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #1a1a2e;
      background: linear-gradient(135deg, #00e0ff, #00ff85);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .prompt-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 133, 0.4);
    }

    .output {
      padding: 15px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00e0ff;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .output::-webkit-scrollbar {
      width: 8px;
    }

    .output::-webkit-scrollbar-thumb {
      background:rgb(11, 217, 244);
      border-radius: 4px;
    }

    .output::-webkit-scrollbar-thumb:hover {
      background: #00ff85;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.8rem;
      }

      .prompt-box button {
        font-size: 0.9rem;
      }

      .output {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <main>
    <h1>Xeno</h1>
    <form>
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Type your message..." type="text" value="">
        </label>
        <button type="submit">Send</button>
      </div>
    </form>
    <div class="output">(Responses will appear here)</div>
  </main>
  <script type="module" src="/main.js"></script>
  <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
</body>

</html>
